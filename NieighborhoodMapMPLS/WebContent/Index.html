
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3 World Map</title>
    <style>
      path {
        stroke: black;
        stroke-width: 0.5px;
        fill: none;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="style.css">
   <script src="http://d3js.org/d3.v3.min.js"></script>
  
  </head>
  <body>
  
    <script type="text/javascript">
  var width = 1500;
var height = 1380;
var neigh;
// Create SVG

// Append empty placeholder g element to the SVG
// g will contain geometry elements

//lower x goes to right
//
function loadPage(a){
    window.location.href = "NieighborhoodMapMPLS/neighborhoods/" + a + ".jsp";
}

var albersProjection = d3.geo.albers()
    .center([2.83,-224.95])
    
    .scale( [345000] )
    .translate( [(width/2), (height/2)] );
var geoPath = d3.geo.path()
    .projection( albersProjection );
var color = d3.scale.linear()
.domain([0, 9])  
.range(["blue", "red"]); 
var svg = d3.select( "body" )
    .append( "svg" )
    .attr( "width", width )
    .attr( "height", height );
    var g = svg.append("g");
    var color = d3.scale.quantile()
    .domain([23,91])
.range(["#fff7ec","#fee8c8","#fdd49e","#fdbb84","#fc8d59","#ef6548","#d7301f","#b30000","#7f0000"]);
    var colorSTPAUL = d3.scale.quantile()
    .domain([931,5900])
.range(["#fff7ec","#fee8c8","#fdd49e","#fdbb84","#fc8d59","#ef6548","#d7301f","#b30000","#7f0000"]);

d3.csv("d3neighborhood.csv", function(data1) {
	console.log(data1);
	color.domain([d3.min(data1, function(d){return d.value;}),
	d3.max(data1, function(d){return d.value;})
	]);
d3.csv("d3neighborhoodSt.csv", function(data2) {

	colorSTPAUL.domain([d3.min(data2, function(d){return d.value;}),
		d3.max(data2, function(d){return d.value;})
		]);
d3.json("mnneigh.json", function(json) {
	for (var i = 0; i < data2.length; i++) {
		 var neighborhood = data2[i].neighborhood;
		 
		 var neighborhoodtot = parseFloat(data2[i].value);
		
		 for (var n = 0; n <json.features.length; n++) {
			 var actualNeigh = json.features[n].properties.name;
			 if (neighborhood == actualNeigh) {
				
				 json.features[n].properties.neighborhoodST = neighborhoodtot;
				 
				 break;
			 }
		 }
	 }  

 for (var i = 0; i < data1.length; i++) {
	 var neighborhood = data1[i].neighborhood;
	 
	 var neighborhoodtot = parseFloat(data1[i].value);
	
	 for (var n = 0; n <json.features.length; n++) {
		 var actualNeigh = json.features[n].properties.name;
		 if (neighborhood == actualNeigh) {
			
			 json.features[n].properties.value = neighborhoodtot;
			 
			 break;
		 }
	 }
 }

svg.selectAll("path")
  .data(json.features)
  .enter()
  .append("path")
  .attr("d", geoPath)
  .style("fill", function(d) {
	  var value = d.properties.value;
	  if (value) {
		  return color(value);
	  }else {
		  return "#ccc";
	  }
  })
   .on("mouseover", function(d) {
         var xPosition = d3.mouse(this)[0];
         var yPosition = d3.mouse(this)[1]-10;

         svg.append("text")
             .attr("id", "tooltip")
             .attr("x", xPosition)
             .attr("y", yPosition)
             .attr("text-anchor", "middle")
             .attr("font-family", "sans-serif")
             .attr("font-size", "15px")
             .attr("font-weight", "bold")
             .attr("fill", "black")
             .text(d.properties.name);

         d3.select(this)
         .style("fill", "#9999FF");
     })
     .on("mouseout", function(d) {
         d3.select("#tooltip").remove();
         d3.select(this)
         .transition()
         .duration(250)
         .style("fill", function(d) {
         var value = d.properties.value;

         if (value) {
             return color(value);
         } else {
             return "#ddd";
         }
     });
  
    })
    .on("click", function(d) {loadPage( d.properties.name );});
svg.selectAll("path")
.style("fill", function(d) {
	
	  var value = d.properties.neighborhoodST;
	  if (value) {
		  return colorSTPAUL(value);
	  }else {
		  return "#ccc";
	  }
});
})
})
})


    </script>

  </body>
</html>
